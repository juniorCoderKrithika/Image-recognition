 
<html>
  <head>
    <title>Image Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>
<h3 class="btn btn-primary heading">Image Recognition</h3>
      <br><br>
<div class="name_of_objects">
      <p style="font-size: 22px;">Model is trained to identify the following objects:<br>
      <b>Book | Lantern | Body Lotion | Ambitus School Book</b>
      </p>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label>Webcam View - </label>
<div id="camera"></div>
      <br><br>
<button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">
      <label>Snapshot View - </label>
<div id="result"></div>
      <br><br>
      <button onclick="check()" class="btn btn-info">Identify Image</button>
      <br><br>
</div>
<div>
      <p style="font-size: 22px;">Object : <span id="result_object_name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span> </p>
    </div>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
